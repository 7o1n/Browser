<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째로 일치하는 엘리먼트에 스타일 적용하기</title>
<style>
	table{table-layout: auto; width:30%}
	.textstyle{color:blue; font-weight:bold; background-color:pink;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
//lt,gt, addClass( ), removeClass( )
$(document).ready(function(){
	$("td").addClass("textstyle");
	$("td:lt(2)").removeClass("textstyle");
	$("td:gt(4)").removeClass("textstyle");
	
});


</script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
