<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1~100까지 5의 배수일 경우 빨간색 글자, 7의 배수일 경우 파란색 글자<br>
5, 7배수일 경우 아쿠아색 글자로 출력하기<hr>

<script>
for(var i=1; i<=100; i++){
	if(i%5 == 0 && i%7 != 0){
		document.write("<font color='red'>"+i+"</font>","<br>");
	}else if(i%5!=0 && i%7 == 0){
		document.write("<font color='blue'>"+i+"</font>","<br>");
	}else if(i%5==0 && i%7 == 0){
		document.write("<font color='aqua'>"+i+"</font>","<br>");
	}else{
		document.write(i,"<br>");	
	}
	
}
</script>
</body>
</html>
