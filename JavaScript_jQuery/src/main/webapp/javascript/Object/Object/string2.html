<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1. 당신의 영문자 이름은(소문자 입력하고 대문자 출력하기)? <hr>
<script>
 var name = prompt("당신의 영문 이름은? ","");
 var upper = name.toUpperCase();
 document.write(upper,"<hr>")
</script>

2. 당신 연락처는? => 010-1234-****<br>
<script>
	var userNum = prompt("당신의 연락처는?","");//010-1234-5678
	var result = userNum.substring(0,userNum.length-4)+"****";
	document.write(result,"<br>")
</script>
</body>
</html>
