변수 선언 방법: var,let, const<br>
           : 불필요한 변수의 재사용 방지를 위해서 구분<hr>
var : 변수 재선언, 재할당 가능<br>
let : 변수 재선언 불가, 변수 재할당 가능<br>
const : 변수 재선언 불가, 변수 재할당 불가<hr>

<script>
document.write("---------var-----------")
var v = 'var변수선언';
console.log(v);
var v = 'var변수재선언';
console.log(v);

document.write("---------let-----------")
let t = 'let변수 선언';
console.log(t);
t = 'let변수 재할당';
console.log(t);

// let t = 'let변수 재선언';
// console.log(t);
document.write("---------const-----------")
const c = 'const변수 선언';
console.log(c);

// c= 'const 재할당';
// console.log(c);
// const c= 'const변수 재선언';
// console.log(c);

</script>
