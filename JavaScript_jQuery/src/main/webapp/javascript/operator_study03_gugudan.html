<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1. 구구단 작성하기(2~9)
<hr>

<script>

	for(var i=2; i<=9; i++){
		document.write("<h3>"+i+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 단</h3>")
		for(var k=1; k<=9; k++){
			document.write(i+" X "+k+" = "+(i*k),"<br>");
		}
		
	}
	
</script>
<hr>
2. 5단 만 출력 <br>
<script>
	var i=1;
	while(i <= 9){
		document.write("5 X "+i+" = "+(i*5),"<br>");
		i++;
	}
</script>
</body>
</html>
