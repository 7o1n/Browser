<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function() {
		$("#user_id").keydown(function(e) {
			$(this).css("background-color","aqua");
			$("#txt1").text(e.keyCode);
		});
		
		$("#user_id").keypress(function(e) {
			$("#txt2").text(e.keyCode);
		});
		
		$("#user_id").keyup(function() {
			$(this).css("background-color","yellow");
		});
	});
</script>
</head>
<body>
keydown : 키보드를 눌렀을 때 고유 키 값 출력: 모두 가능<br>
keypress : 키보드를 눌렀을 때 고유 키 값 출력: 문자는 받아오지 못한다<br>
keyup	: 키보드를 눌렀다 뗄 때 발생하는 이벤트<br>
<p><input type="text" name="user_id" id="user_id"></p>
<p id="txt1"></p>
<p id="txt2"></p>
</body>
</html>
