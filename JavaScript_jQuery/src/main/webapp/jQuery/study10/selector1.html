<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기 </title>
<style>
.spotlight{background-color:yellow;}
.redtext{color:red;}
.largetext{font-size:30pt;}
.italictext{font-style:italic;}
</style>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
/* selector와 addClass( )만을 사용 */

$(document).ready(function() {
//div, span, id, class각각에 대한 css 추가하기
	$("span").addClass("redtext");
	$("div").addClass("spotlight");
	$("#simpletext1").addClass("largetext");
	$(".simpletext1").addClass("italictext");





});
</script>
</head>
<body>
   <span id="simpletext1">simple(red색추가)</span>
   <div  class="simpletext1">jQuery(italic)</div>   
   <span id="simpletext2">basic(span red)</span>
   <div  id="simpletext3">example(div background yellow)</div>
</body>
</html>
