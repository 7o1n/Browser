5행 5열 테이블 만들기<hr>
1. HTML로 (5,5)테이블 만들고 ,1부터 순차적으로 숫자 넣기<br>
<table  border="1">
	<tr>
		<td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
	</tr>
	<tr>
		<td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
	</tr>
	<tr>
		<td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
	</tr>
	<tr>
		<td>16</td><td>17</td><td>18</td><td>19</td><td>20</td>
	</tr>
	<tr>
		<td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
	</tr>
</table>

2. Javascript로 (5,5)테이블 만들고 ,1부터 순차적으로 숫자 넣기<br>
<script>
    var num=1
    var t="<table  border='1'>";
	for(var i=1; i<=5; i++){
		t += "<tr>";
		for(var k=1; k<=5; k++){
			t += "<td>"+num+"</td>";
			num++;
		}
		t += "</tr>";
	}
	
	t += "</table>";
	console.log(t);
	document.write(t);
</script>













</body>
</html>
