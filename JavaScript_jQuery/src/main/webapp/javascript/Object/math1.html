<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var num = 2.1234;
	var max = Math.max(10,5,8,30);
	var round = Math.round(num);
	var floor = Math.floor(num);
	var ceil = Math.ceil(num);
	var ran = Math.random();
	var p = Math.PI;
	
	document.write(num+"<hr>");
	document.write(max+"<br>");
	document.write(round+"<br>");
	document.write(floor+"<br>");
	document.write(ceil+"<br>");
	document.write(ran+"<br>");
	document.write(p+"<br>");
</script>
</body>
</html>
