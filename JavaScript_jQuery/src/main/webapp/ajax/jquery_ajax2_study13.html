<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 데이터를 대상 엘리먼트에 삽입하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	div{ width:180px; height:80px;
		 margin:3px; float:left;
	}
</style>
<script>
$(function() {	
	$("#menu1").click(function(){
		$.ajax({
			url:"source/menu.html",
			datatype:"html",
			success:function(data){
// 				$("#message1").html(data);
				$("#message1").append(data);
			}	
		});
		return false;
	});
	$("#menu2").click(function(){
		$.ajax({
			url:"source/menu.html",
			datatype:"html",
			success:function(data){
 				$("#message2").html($(data).find('li'));
 				//$("#message2").html($("source menu ul").html());
			}	
		});
		return false;
	});
});
</script>
</head>
<body>
<div>
	<a href="#" id="menu1">메뉴 보기1</a><br>
	<span id="message1"></span>
</div>
<div>
	<a href="#" id="menu2">메뉴 보기2</a><br>
	<span id="message2"></span>
</div>

</body>
</html>
