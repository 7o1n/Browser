<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.6.0.js"></script>
</head>
<body>
jQuery:자바스크립트를 이용해 만든 라이브러리(자바스크립트로 만들어진 다양한 함수들의 집합)<br>
      : 자바스크립트는 호환성 적다 => jQuery(호환성 증대): App 설계시 한번만(Android, Apple)<br>
      : 쉽고 편리한 Animation 효과 기능<br>
<script>
$(document).ready(function() {
	alert("jQuery Start!");
});

$(function() {
	alert("jQuery Start!!!!!!!!");
});

$(function() {
	$("*").css("border","1px solid blue");
});


$(function() {
	$(".direct",h2).css("background-color","yellow");
});
</script>
<h1>jQuery</h1>
<h2>선택자(selector)</h2>
<h3 class="direct">직접 selector</h3>
</body>
</html>
