<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function()	{
		$("#btn1").click(function() {
			$("p").css("background-color","yellow");
			return false;	//<a>링크 기능을 차단
		});
		
		$("#btn2").click(function(e) {
			e.preventDefault();	//<a>링크 기능을 차단
			$("p").css("background-color","purple");
		});
		
		$("#btn3").click(function() {
			
			$("p").css("background-color","aqua");
		});
		
// 		$("#btn2").dblclick(); //강제로 dblclick 이벤트 발생
	});
</script>
</head>
<body>
	<a href="http://www.google.com" id= "btn1">버튼1</a><br>
	<a href="http://www.google.com" id= "btn2">버튼2</a><br>
	<a href="http://www.google.com" id= "btn3">버튼3</a><br>
	
	<p>내용 . . . .</p>
</body>
</html>
