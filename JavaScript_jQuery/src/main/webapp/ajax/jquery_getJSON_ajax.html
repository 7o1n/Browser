<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$.getJSON() => $.ajax()</title>
<style>
	td{border:1px solid gray;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function() {
		$.ajax({
			url:'source/item.json',
			datatype:'json',
			success:function(data, textStatus){
			$("#treeData").append("<tr><td>id</td><td>name</td><td>price</td><td>description</td></tr>");
			$.each(data,function(){
				$("#treeData").append("<tr><td>"+this.id+"</td><td>"+this.name+"</td><td>"+this.price+"</td><td>"+this.description+"</td></tr>");
			});	
		  }
		});
	});
</script>

</head>
<body>
<table id="treeData"></table>
</body>
</html>
