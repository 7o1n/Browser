<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
EVENT:: 브라우저에서 방문객이 취하는 모든 동작을 이벤트<BR>
이벤트 핸들러:: 이벤트가 발생 했을때 자바스크립트 실행문을 실행하는 것<BR>


2가지 방식으로 click 이벤트와 mouseover이벤트를 등록시켜 배경색 바꾸기<br>
<script>
	var color=["white","yellow","aqua","purple"];
	var i=0;
	
	function colorBg() {
		i++;
		if(i >= color.length)
			i=0;
		//document.getElementsByTagName("body")[0].style.backgroundColor=color[i];
		var bodyTag =document.getElementsByTagName("body")[0];
		bodyTag.style.backgroundColor=color[i];
	}
	
	window.onload = function() {
		//btn2
		document.getElementById("btn2").onclick = function(){
			colorBg();
		}
		//btn4
		document.getElementById("btn4").onmouseover = function(){
			colorBg();
		}
	}
	
	
</script>

<button onclick="colorBg();">버튼1</button>
<button id="btn2">버튼2</button>
<button onmouseover="colorBg();">버튼3</button>
<button id="btn4">버튼4</button>
</body>
</html>
