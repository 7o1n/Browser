<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
자바:: int a = {10,20,30};<hr>


<script>
	var d= [30,'홍길동',true];
	document.write(d[0],"<br>");
	
	//반복문 작성1
	for(var i=0; i<d.length; i++)
		document.write(d[i],"<br>");
	//반복문 작성2(for~in)
	for(i in d)
		document.write(d[i],"<br>");
</script>
</body>
</html>
