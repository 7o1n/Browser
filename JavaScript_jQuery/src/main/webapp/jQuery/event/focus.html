<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function() {
		//1. user_name에 focus 강제 발생
		$("#user_name").focus();
		//2. user_id에 focus가 이동되었을 때, 들어있는 값을 깨끗이 하기
		$("#user_id").focus(function() {
			$(this).val("");
		});
		//3. user_id에 focus가 사라졌을 때, "아이디 입력" 출력
		$("#user_id").blur(function() {
			$(this).val("아이디 입력");
		});
	});
</script>

</head>
<body>
<p> <input type="text" name="user_name" id="user_name"></p>
<p> <input type="text" name="user_id" id="user_id"></p>
</body>
</html>
